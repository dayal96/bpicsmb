<div class="window">
  <div class="top-bar">
    <span *ngFor="let tab of tabs" class="tab" (click)="switch(tab, $event)">
      {{ tab.title + (tab.saved ? "" : "*") }}
      <button (click)="closeTab(tab, $event)">X</button>
    </span>
    <span class="tab" (click)="addNewTab()">+</span>
  </div>
  <div class="editor">
    <app-request-editor
      [(request)]="this.activeTab"
      (requestChange)="markAsChanged(this.activeTab)"
    ></app-request-editor>
  </div>
</div>

<div class="window" *ngIf="!!request">
  <div class="form">
    <input
      type="text"
      [(ngModel)]="request.title"
      (ngModelChange)="emitChange()"
    />
  </div>
  <div class="editor">
    <text-editor
      [(content)]="request.content"
      (contentChange)="emitChange()"
    ></text-editor>
  </div>
</div>
